<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometicras - Curso Practico JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometicras
        </h1>
        <p>Primer taller practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="input-cuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="input-cuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                calcular el area
            </button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
